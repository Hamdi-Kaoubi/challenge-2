<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h3>Your Result</h3>
      <div class="circle">
        <h1><b>76</b></h1>
        <p>of 100</p>
      </div>
      <div class="section">
        <h2 style="letter-spacing: 2px;height: 10px;">Great</h2>
      <p style="font-size: 18px;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-container">
      <ul style="list-style: none;">
        <li>
          <h3>Summary</h3>
        </li>
        <li class="item1">
          <div class="span-content, dets1">
            <span class="material-symbols-outlined">
              bolt
            </span>
            <h4>Reaction</h4>
          </div>
          <p><span id="number">80</span> / 100</p>
        </li>
        <li class="item2">
          <div class="span-content, dets2">
            <span class="material-symbols-outlined">
              neurology
            </span>
            <h4>Memory</h4>
          </div>
          <p><span id="number">92</span> / 100</p>
        </li>
        <li class="item3">
          <div class="span-content, dets3">
            <span class="material-symbols-outlined">
              maps_ugc
            </span>
            <h4>Verbal</h4>
          </div>
          <p><span id="number">61</span> / 100</p>
        </li>
        <li class="item4">
          <div class="span-content, dets4">
            <span class="material-symbols-outlined">
              visibility
            </span>
            <h4>Visual</h4>
          </div>
          <p><span id="number">72</span> / 100</p>
        </li>
        <li class="btn-contnr">
          <button>Continue</button>
        </li>
      </ul>
    </div>
  </div>
  <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  
</body>
</html>
